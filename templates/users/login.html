{% extends "base.html" %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-5 border-gray-400 pt-6 ">
    {% include 'partials/social_login.html' %}
    
        <form action="{% url 'users:login' %}" method="post" class="w-full">
            {% csrf_token %}
            {{form.email}}
            {{form.password}}
            <button class="btn bg-red-500 text-white">로그인</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">아직 계정이 없으신가요?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-semibold">
                회원가입
            </a>
        </div>
    </div>

{% endblock %}
