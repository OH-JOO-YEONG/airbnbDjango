{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block page_title %}{% endblock page_title %}| AirBnb</title>
  </head>
  <body>
    <header>
      {% include "partials/nav.html" %} {% block search-bar %}
      <form method="get" action="{% url 'rooms:search' %}">
        <input value="" name="city" placeholder="Search By city" />
      </form>
      {% endblock search-bar %}
    </header>
    {% block content %} {% endblock content %} {% include "partials/footer.html"
    %}
  </body>
</html>
